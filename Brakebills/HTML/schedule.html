    <script>
      window.onload = cours_today();
      window.onload = load_and_create();
      window.onload = animation;
      var forbidden = getCookie("forbidden");
      var student = getCookie("student")
      if (forbidden != "" || student == "") {
      window.location = "index.html";
      }
      function getCookie(cname)
      {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for(var i = 0; i < ca.length; i++)
			 {
			 var c = ca[i];
			 while (c.charAt(0)==' ') {
			 c = c.substring(1);
			 }
			 if (c.indexOf(name) == 0) {
			 return c.substring(name.length,c.length);
			 }
			 }
			 return "";
			                          }
    </script>
